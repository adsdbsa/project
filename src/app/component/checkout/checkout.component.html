            <form [formGroup]="form">
                <div class="row">
                    <div class="col-50">
                        <h3>Shipping Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" formControlName="name" name="firstname" placeholder="John M. Doe">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" formControlName="adr" name="address" placeholder="542 W. 15th Street">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" formControlName="city" name="city" placeholder="New York">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" formControlName="state" name="state" placeholder="NY">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" formControlName="zip" name="zip" placeholder="10001">
                            </div>
                        </div>
                    </div>
                    <button type="submit" (click)="ship_user()" class="btn">Continue to checkout</button>

                </div>

            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label> -->

                <!-- <input type="submit" value="Continue to checkout" class="btn"> -->
            </form>

        </div>
    </div>
